<ion-header>
    <ion-toolbar>
        <ion-title>
            Adicionar Cartão
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list inset>

        <ion-item>
            <ion-label>Número do Cartão</ion-label>
            <ion-input type="text" [(ngModel)]="card.CardNumber"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Nome do Titular</ion-label>
            <ion-input type="text" [(ngModel)]="card.Holder"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Data de Validade</ion-label>
            <ion-input type="text" [(ngModel)]="card.ExpirationDate"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>CVV</ion-label>
            <ion-input type="text" [(ngModel)]="card.SecurityCode"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Bandeira</ion-label>
            <ion-input type="text" [(ngModel)]="card.Brand"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Tipo</ion-label>
            <ion-select [(ngModel)]="card.Type">
                <ion-option value="CreditCard">Crédito</ion-option>
                <ion-option value="DebitCard">Débito</ion-option>
            </ion-select>
        </ion-item>
        <div padding>
            <button ion-button full color="secondary">Salvar Cartão</button>
        </div>

    </ion-list>

</ion-content>
