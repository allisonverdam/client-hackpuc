<ion-header>
    <ion-toolbar>
        <ion-title>
            Detalhe dos cart√µes
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let card of cards">
            <ion-item>
                <div class="card__brand" item-start>
                    <img src="assets/icon/{{card.Brand}}-logo.png">
                </div>
                <h2>{{card.Holder}}</h2>
                <ion-note item-end>
                    {{card.CardNumber}}
                </ion-note>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger">
                  <ion-icon name="trash"></ion-icon>
                  Deletar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="openModal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
