<ion-header>

    <ion-navbar>
        <ion-title>Perfil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="profile__photo">
        <img [src]="user.avatar" alt="">
    </div>
    <ion-list>
        <ion-item>
            <ion-icon name="person" item-start color="primary"></ion-icon>
            {{user.name}}
        </ion-item>
        <ion-item>
            <ion-icon name="document" item-start color="primary"></ion-icon>
            {{user.document}}
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-start color="primary"></ion-icon>
            {{user.email}}
        </ion-item>
        <ion-item (click)="openModal()">
