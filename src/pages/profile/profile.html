<ion-header>

    <ion-navbar>
        <ion-title>Perfil</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="profile__photo">
        <img [src]="user.avatar" alt="">
    </div>
    <ion-list>
        <ion-item>
            <ion-icon name="person" item-start color="primary"></ion-icon>
            {{user.name}}
        </ion-item>
        <ion-item>
            <ion-icon name="document" item-start color="primary"></ion-icon>
            {{user.document}}
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-start color="primary"></ion-icon>
            {{user.email}}
        </ion-item>
        <ion-item>
            <ion-icon name="card" item-start color="primary"></ion-icon>
            CartÃµes
            <ion-icon name="arrow-dropdown" item-end color="primary"></ion-icon>
            <br>
            <ion-list>
                <ion-item-sliding>
                    <ion-item>
                        <h2>Slimer</h2>
                    </ion-item>
                    <ion-item-options side="right">
                        <button ion-button color="primary">
                          <ion-icon name="mail"></ion-icon>
                          Email
                        </button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-item>
    </ion-list>
</ion-content>
