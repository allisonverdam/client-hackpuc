<ion-header>
  <ion-navbar>
    <ion-title>catalogo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row *ngFor="let categoria of categorias; let i = index">
    <ion-item *ngIf="categoria.produtos">
      <div (click)="toggleDetalhes(categoria)">
        <h1>{{categoria.nome}}</h1>
      </div>
      <ion-list [hidden]="!categoria.showImagem">
        <ion-item *ngFor="let produto of categoria.produtos" (click)="abrirModal(produto)">
          {{produto?.nome}} - R$ {{ produto?.preco }}
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-row>
</ion-content>
