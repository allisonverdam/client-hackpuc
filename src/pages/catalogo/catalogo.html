<ion-header>
    <ion-navbar>
        <ion-title>catalogo</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row *ngFor="let categoria of categorias; let i = index">
        <ion-item (click)="toggleDetalhes(categoria)" *ngIf="categoria.produtos">
            <h1>{{categoria.nome}}</h1>
            <ion-list [hidden]="!categoria.showImagem">
                <ion-item *ngFor="let produto of categoria.produtos">
                    {{produto?.nome}}
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-row>
</ion-content>
