<ion-header>

  <ion-navbar>
    <ion-title>catalogo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let categoria of categorias; let i = index">
    <ion-item (click)="openProducts($events)" class="categoria">
      <p> {{ categoria.nome }}</p>
      <ion-list class="products">
        <ion-item>Nome do Produto</ion-item>
      </ion-list>
    </ion-item> 
  </ion-row>

</ion-content>
