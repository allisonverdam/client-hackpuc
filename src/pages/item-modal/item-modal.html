<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Detalhe do Pedido
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-12 text-center>
      <h2>{{ produto?.nome }}</h2>
    </ion-col>
    <ion-scroll scrollY="true" col-12 text-center>
      {{ produto?.descricao }}
    </ion-scroll>
  </ion-row>
  <ion-row>
    <ion-col col-2 class="icon">
      <ion-item (click)="removeQuantity()">
        <ion-icon class="menos" name="remove-circle"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col col-2>
    <ion-input text-center class="input-counter" [(ngModel)]="counter"></ion-input>
    </ion-col>
    <ion-col col-2 class="icon">
      <ion-item (click)="addQuantity()">
        <ion-icon class="mais" name="add-circle"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col col-6 class="valor">R$ {{ (produto.preco * counter) }}</ion-col>
  </ion-row>
  <ion-footer>
    <ion-item>
      <ion-row>
          <button ion-button color="primary" class="payment">Efetuar Pedido</button>
      </ion-row>
    </ion-item>
  </ion-footer>
</ion-content>
