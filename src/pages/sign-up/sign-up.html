  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>Cadastro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

        <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="credentials.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>CPF</ion-label>
            <ion-input type="text" [(ngModel)]="credentials.document"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button color="primary" block (click)="sendSignUpForm()">Confirmar Cadastro</button>
    </div>
</ion-content>
